

<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://kit.fontawesome.com/c7f9596f6c.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >Contact us</title>
    <link rel="stylesheet" href="index.css">
    <div class="topnav" id="myTopnav">
      <nav>
        <a class="nav-link" href=" index.html">Home</a>
        <a class="nav-link" href="about.html">About</a>
        <a class="nav-link" href="contact.html">Contacts</a>
        <a class="nav-link" href="pricing.html">Products</a>
        <a class="nav-link" href="Faq.html">FAQ</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
      </nav>
    </div>
</head>
<body>
  <h1>Contact us!</h1>
  <div id="form">
  <form action="">
    <label for="name">Name:</label>
    <br>
    <input type="name" required>
    <br>
    <label for="email">Email:</label>
    <br>
    <input type="email" name="" id="" required>
    <br>
      <label for="Recommend?">Would you recommend this to a friend?</label>
      <br>
      <br>
      <input type="radio" name="recommend" id=""  value="Yes">
      <label for="Yes">Yes</label>
      <br>
      <input type="radio" name="recommend" id=""  value="No">
      <label for="No">No</label>
      <br>
     <input type="radio" name="recommend" id="" value="Maybe">
     <label for="Maybe">Maybe</label>
    <br>
    <br>
    <label for="Feedback">Please give feedback about the page!</label>
    <br>
    <textarea name="text" id="" cols="23" rows="5"></textarea>
    <br>
    <input type="submit" value="Submit" id="Submit">
  </form>
  </div>
<script>
  function myFunction() {
    var x = document.getElementById("myTopnav");
    if (x.className === "topnav") {
      x.className += " responsive";
    } else {
      x.className = "topnav";
    }
  }
</script>
</body>
<footer>
  <div class="paypal-container">
    <div id="paypal-button-container"></div>
    <script src="https://www.paypal.com/sdk/js?client-id=sb&currency=PHP"
      data-sdk-integration-source="button-factory"></script>
    <script>
      paypal.Buttons({
        style: {
          shape: 'rect',
          color: 'blue',
          layout: 'horizontal',
          label: 'pay',
          tagline: 'false',
          size: 'responsive',

        },
        createOrder: function (data, actions) {
          return actions.order.create({
            purchase_units: [{
              amount: {
                value: '1'
              }
            }]
          });
        },
        onApprove: function (data, actions) {
          return actions.order.capture().then(function (details) {
            alert('Transaction completed by ' + details.payer.name.given_name + '!');
          });
        }
      }).render('#paypal-button-container');
    </script>
  
  </div>
</footer>
</html>
